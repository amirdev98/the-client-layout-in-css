       body{ 
        display:grid;
        grid-template-columns: 1fr 3fr;

        grid-template-areas:
        'h h'
        'n m'
        'f f'
        ;
        }


        header {
          grid-area: h;
        }
        nav{
grid-area: n;

        }
        main{
       grid-area: m;

        }
        footer{
        grid-area: f;

        }


      /* Doe hier jouw ding! */
